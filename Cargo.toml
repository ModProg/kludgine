[package]
name = "kludgine"
version = "0.1.0"
authors = ["Jonathan Johnson <jon@nilobject.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []

bundled-fonts = ["bundled-fonts-roboto"]


[dependencies]
glutin="0.24"
winit = "0.22.0"
gl="0.14"
futures = {version="0.3.4", features=["thread-pool"]}
async-trait = "0.1"
async-std = "1"
lazy_static = "1"
thiserror="1"
generational-arena = "0.2"
mint="0.5"
nalgebra={version="*", features=["mint"]}
image="*"
lyon="*"
euclid={version="*", features=["mint"]}
color_processing="*"
cgmath="*"
educe={version="*", default-features=false, features=["Default"]}
log="*"
rayon="*"

[dev-dependencies]
rand="*"